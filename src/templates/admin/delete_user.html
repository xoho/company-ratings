{% extends "base.html" %}

{% block content %}
<div class="profile">
    <div class="profile-header">
        <h2>Delete user: {{user.name}}</h2>
    </div>

    <div class="form-update">
        <form class="form" action="" method="POST">
            {{form.csrf_token}}
            <p>Type "DELETE" to confirm and then click on the button below to delete user <b>{{user.name}}</b></p>
            <p>{{form.confirm()}}</p>
            <br/>
            <p><input type="submit" value="Delete user"></p>
        </form>
    </div>
</div>

{% endblock %}
